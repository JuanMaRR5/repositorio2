<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
   <h1>Formulario</h1>
   <br>
   <form action="">
    <fieldset>
        <legend>Inscribsion personal</legend>
    <div>
        <label for="sexo">Sexo</label>
        <input type="radio" name="sexo" value="muj">Mujer
        <input type="radio" name="sexo" value="hom">Hombre
        <input type="radio" name="sexo" value="nob">No binario
    </div>
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="name" placeholder="nombre" >
    </div>
<div>
    <label for="apellido">Apellido</label>
    <input type="text" name="lastname" placeholder="apellido">
</div>   
<div>
    <label for="size">Elegui tu talla</label>
    <select name="size" id="">
        <option value="s">Small</option>
        <option value="m">Medium</option>
        <option value="l">Large</option>
    </select>
</div>
<div>
    <label for="check">Aceptar terminos y condiciones</label>
    <input type="checkbox">
</div>
<div>
<input type="submit" value="enviar datos">
</div>
</fieldset>
   </form>







</body>
</html>
